<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .content {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .info-row {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #495057;
            display: inline-block;
            width: 150px;
        }
        
        .value {
            color: #212529;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Information</h1>
    </div>
    
    <div class="content">
        <div class="info-row">
            <span class="label">First Name:</span>
            <span class="value">{{ data.first_name }}</span>
        </div>
        
        <div class="info-row">
            <span class="label">Last Name:</span>
            <span class="value">{{ data.last_name }}</span>
        </div>
        
        <div class="info-row">
            <span class="label">Email:</span>
            <span class="value">{{ data.email }}</span>
        </div>
        
        <div class="info-row">
            <span class="label">Phone Number:</span>
            <span class="value">{{ data.phone_number }}</span>
        </div>
    </div>
    
</body>
</html>
